<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delicoius blog GO - Contact </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container-header">
                <h1>Delicoius blog GO</h1>
            </div>
        </header>
        <nav>
            <div class="nav-logo"> <img src="images/logo.png" alt="logo"> </div>
            <div class="nav-link">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutMe.html">About Me</a></li>
                    <li><a href="aboutPage.html">About Page</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="main-content-contact">

                <label class="main-content-contact-label" for="fname">First Name</label>
                <input type="text" id="fname" name="firstName" placeholder="Your Name">

                <label class="main-content-contact-label" for="lname">Last Name</label>
                <input type="text" id="lname" name="lastName" placeholder="Your Last Name">

                <label class="main-content-contact-label" for="country">Country</label>
                <select id="country" name="country">
                    <option value="Poland">Poland</option>
                    <option value="China">China</option>
                    <option value="USA">USA</option>

                    <label class="main-content-contact-label" for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Your message"></textarea>

                    <input type="submit" value="Submit" class="submit-btn">
            </div>
        </main>
        <footer>
            <div class="footer">Copyright 2020</div>
        </footer>
    </div>
</body>

</html>
